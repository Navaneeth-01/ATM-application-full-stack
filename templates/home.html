<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Home Page</title>
<style>/* Base Styling */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1a1a1a, #333);
  color: #00FF00;
  text-align: center;
  padding-top: 100px;
  margin: 0;
}

/* Heading Styling */
h1 {
  font-size: 36px;
  margin-bottom: 50px;
  color: #00FF00;
  text-shadow: 0 0 5px #00FF00;
}

/* Container Styling */
.atm-container {
  display: inline-block;
  background-color: #000;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 0 20px #00FF00;
  border: 2px solid #00FF00;
}

/* Button Styling */
.atm-button {
  display: block;
  width: 250px;
  padding: 15px;
  margin: 15px auto;
  font-size: 18px;
  color: #000;
  background-color: #00FF00;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
  font-weight: bold;
  box-shadow: 0 0 10px #00FF00;
}

.atm-button:hover {
  background-color: #000;
  color: #00FF00;
  box-shadow: 0 0 15px #00FF00;
}
</style>
</head>
<body>
  <h1>Welcome to ATM Services</h1>
  <div class="atm-container">
    <a href="/withdraw1"><button class="atm-button">Withdraw</button></a>
    <a href="/deposit1"><button class="atm-button">Deposit</button></a>
    <a href="/ministatement1"><button class="atm-button">Mini Statement</button></a>
    <a href="/pingeneration1"><button class="atm-button">PIN Generation</button></a>
  </div>
</body>
</html>
